<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/quizapp.css">
    <title>Login</title>
</head>
<body>
    <form action="">
        <div class="form">
            <h1 class="headline">Quizzle</h1>
            <p>Fill in the form to take your Quiz</p>
            <hr>
            <label for="email" class="email"><b>Email</b></label><br>
            <input type="email" placeholder="Enter Email" id="email" required><br>
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
            <hr>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
    





<script src="./assets/js/script.js"></script>    
</body>
</html>
